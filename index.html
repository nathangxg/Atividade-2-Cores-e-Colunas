<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 Cores e Colunas</title>

    <link rel="icon" href="./img/logo.png" type="imagen/png">
    <link rel="stylesheet" href="./css/bootstrap.css">

    <style>
      body{
          background-color: black;
      }
    </style>

</head>
<body>
    <div class="box">
        <div class="container-fluid">
            <div class="row">
                <div class="m-1 p-3  col-1 bg-primary text-center">%</div>
                <div class="m-1 p-3  col-sm-1 bg-primary text-center">CE</div>
                <div class="m-1 p-3  col-md-1 bg-primary text-center">C</div>
                <div class="m-1 p-3  col-lg-1 bg-primary text-center">DEL</div>
                <div class=" w-100"></div>
                <div class="m-1 p-3  col-xl-1 bg-primary text-center">1/X</div>
                <div class="m-1 p-3  col-md-1 bg-primary text-center">x2</div>
                <div class="m-1 p-3  col-lg-1 bg-primary text-center">Raiz</div>
                <div class="m-1 p-3  col-xl-1 bg-primary text-center">/</div>
                <div class="w-100"></div>
                <div class="m-1 p-3  col-md-1 bg-danger text-center">7</div>
                <div class="m-1 p-3  col-lg-1 bg-danger text-center">8</div>
                <div class="m-1 p-3  col-xl-1 bg-danger text-center">9</div>
                <div class="m-1 p-3  col-xl-1 bg-primary text-center">X</div>
                <div class=" w-100"></div>
                <div class="m-1 p-3  col-md-1 bg-danger text-center">4</div>
                <div class="m-1 p-3  col-lg-1 bg-danger text-center">5</div>
                <div class="m-1 p-3  col-xl-1 bg-danger text-center">6</div>
                <div class="m-1 p-3  col-xl-1 bg-primary text-center">-</div>
                <div class="w-100"></div>
                <div class="m-1 p-3  col-md-1 bg-danger text-center">1</div>
                <div class="m-1 p-3  col-lg-1 bg-danger text-center ">2</div>
                <div class="m-1 p-3  col-xl-1 bg-danger text-center">3</div>
                <div class="m-1 p-3  col-xl-1 bg-primary text-center">+</div>
                <div class="w-100"></div>
                <div class="m-1 p-3  col-md-1 bg-primary text-center">+/-</div>
                <div class="m-1 p-3  col-lg-1 bg-danger text-center ">0</div>
                <div class="m-1 p-3  col-xl-1 bg-primary text-center">.</div>
                <div class="m-1 p-3  col-xl-1 bg-dark text-center">=</div>
            </div>
        </div>
    </div>
</body>
</html>
